image: node:15-alpine
stages:
  - install
  - test
  - docker

install-dependencies:
  stage: install
  script:
    - touch .env
    - echo "NODE_ENV=${NODE_ENV}" > .env
    - echo "RICKANDMORTY_API_BASE_URL=${RICKANDMORTY_API_BASE_URL}" >> .env
    - npm install
  artifacts:
    expire_in: 1hr
    paths:
      - /

test-app:
  stage: test
  dependencies:
    - install-dependencies
  script:
    - echo "Testing the app ğŸ§ª"
    - npm run test

build-docker:
  image: docker:latest
  variables:
    DOCKER_DRIVER: overlay
    CRYPTOGRAPHY_DONT_BUILD_RUST: 1
  services:
  - docker:dind
  stage: docker
  environment: staging
  cache:
    paths:
      - node_modules/
  dependencies:
    - install-dependencies
  script:
    - echo "Build docker ğŸ³"
    - docker build . -t=async-rickandmorty-web:glb-${CI_PIPELINE_IID}
  artifacts:
    expire_in: 1hr
    paths:
      - build